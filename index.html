<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Lee-TaeHwa" />
    <title>오늘 할 일.</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <section class="center">
        <div class="js-clock clock">
          <h3 class="clock__view">00:00:00</h3>
        </div>
    
        <form class="js-name">
          <input type="text" placeholder="이름을 적어주세요" />
        </form>
    
        <h4 class="js-greeting greeting"></h4>
    
        <div>
            <form class="js-toDoForm toDoForm">
                <input class="js-addToDo addToDo" type="text" placeholder="오늘 할 일을 적어봐요" />
              </form>
              <ul class="js-toDoList toDoList"></ul>
        </div>
    </section>

    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div class="js-weathers">
        <span class="js-weather weather"></span>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>

</html>
